<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Hincha</title>
    <link rel="stylesheet" type="text/css" href="agregar-hincha.css">

</head>
<body>
    <a href="../index.html" class="boton">Atrás</a>
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <p>¿Confirma el registro de este hincha?</p>
            <button id="si-btn">Sí,
                confirmo</button>
            <button id="no-btn">No, quiero volver al formulario </button>
        </div>
    </div>

    <div class="centrado">
    <h1>Registrar Hincha</h1>
    <form name="myform" method="post" enctype="multipart/form-data">
       
        <div>
            <label>Deportes que te interesan apoyar: (Minimo 1, Maximo 3)</label>
            <ul id="deporte" class="list">
            </ul>
        </div>

        <div>
            <label for="region">Región:</label>
            <select id="region" name="region" required>
                <option value="" selected>Seleccione una región</option>
            </select>
        </div>

        <div>
            <label for="comuna">Comuna:</label>
            <select id="comuna" name="comuna" disabled required>
                <option value="" selected >Seleccione una comuna</option>
            </select>
        </div>


        <div>
            <label for="transporte"> Modo de Transporte:</label>
            <select id="transporte" name="transporte" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="particular">Particular </option>
                <option value="locomocion_publica"> Locomoción Publica</option>
            </select>
        </div>

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" minlength="3" maxlength="80" required>
        </div>

        <div id="mail-input" class="grupo-input">
            <label for="email">Email contacto:</label>
            <input id="email" name="email" type="email" maxlength="30" required>
        </div>

        <div>
            <label for="numero">Número celular contacto:</label>
            <input type="tel" name="numero" id="numero"  maxlength="15" >
        </div>

        <div>
            <label for="comentario">Comentarios Adicionales: </label>
            <input id="comentario" name="comentario" maxlength="80" >
        </div>

        <button id="submit-btn" type="button">Registrar Hincha</button>
    </form>
    </div>
    <script type="module" src="./agregar-hincha.js"></script>
</body>
</html>
